<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="../CSS/cadastroUsuario.css">
</head>
<body>
    <div id="cadastroContainer">
    <label for="nome_completo">Nome Completo</label>
    <input type="text" id="nome_completo" placeholder="Digite seu nome completo">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Digite seu email">

    <label for="senha">Senha</label>
    <input type="password" id="senha"  placeholder="Digite a senha">

    <label for="senhaNovamente">Repita a senha</label>
    <input type="password" id="senhaNovamente"  placeholder="Digite novamente a senha">

    <select id="isAdmin">
      <option value="0">Professor</option>
      <option value="1">Coordenador</option>
      <option value="2">Administrador</option>
    </select>

    <button id="botaoCadastrar">Cadastrar</button>

    
    <div id="mensagem"></div>

    <script src="../JS/cadastro.js">

    </script>
</body>
</html>
