<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/cadastroCurso.css">
</head>
<body>
    <div id="cursoContainer">
     <label for="nomeCurso">Nome do Curso</label>
     <input type="text" id="nome" placeholder="Digite o nome do curso">
     <label for="cargaHoraria">Carga Horaria</label>  
     <input type="number" id="cargaHoraria" placeholder="Digite a carag horaria do curso">
     <select id="area">Area
        <option value="tecnologia">Tecnologia</option>
        <option value="saude">Saúde</option>
        <option value="exatas">Exatas</option>
        <option value="humanas">Humanas</option>
        <option value="artes">Artes</option>
        <option value="negocios">Negócios</option>
        <option value="turismo">Turismo</option>
        <option value="educacao">Educação</option>
     </select>
     <label for="descriçao">Descrição</label>
     <input type="text" placeholder="Descreva informações sobre o curso" id="descricao">
     

     <button id="botaoCadastrarCurso">Cadastrar Curso</button>
     <div id="mensagem"></div>
    </div>

    <script src="../JS/cadastroCurso.js"></script>    <script src="../JS/TabelaEditavel.js"></script>
</body>
</html>
