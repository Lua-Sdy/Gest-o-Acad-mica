<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Curricular</title>
    <link rel="stylesheet" href="../CSS/GradeCurricular.css">
</head>
<body>
    <div id="conteiner">
        <div class="space_buttons">
            <button class="btn" id="btnRecarregarDados">Recarregar Dados</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th width="15%">Curso</th>
                    <th width="8%">Código Turma</th>
                    <th width="10%">Módulo/Ano</th>
                    <th width="8%">Turno</th>
                    <th width="20%">Disciplina</th>
                    <th width="5%" class="ch-column">CH</th>
                    <th width="7%" class="ch-column">CH Prática</th>
                    <th width="7%" class="ch-column">CH Teórica</th>
                    <th width="10%" class="total-encontros">Total de Encontros</th>
                    <th width="12%">Professor</th>
                    <th width="8%">Laboratório/Sala</th>
                    <th width="10%">Recursos no Lab</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </div>

    <script src="../JS/GradeCurricular.js"></script>
</body>
</html>
